<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oswald|Oxygen:300' rel='stylesheet' type='text/css'>
    <link href="{{ "/css/simplexity.css" | prepend: site.baseurl }}" rel="stylesheet">

    <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">

    <script data-main="{{ "/js/main.js" | prepend: site.baseurl }}" src="{{ "/js/require.js" | prepend: site.baseurl }}"></script>
</head>
