---
layout: default
---

<div class="clearfix">

  <ul class="list-reset">
    {% for post in site.posts %}
      <li class="mt3 border-bottom lighter-gray">
        <span class="light-gray italic">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="no-hover-underline dark-gray" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="light-gray italic">
            <i class="fa fa-tags"></i> {{for tag in post.tags}} {{tag}} {{endfor}}
        </span>
      </li>
    {% endfor %}
  </ul>

</div>
