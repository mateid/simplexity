---
layout: default
---
<header class="mt2">
    <p class="mb0 light-gray italic">
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{%endif %}{%if page.meta %} • {{ page.meta }}{% endif %}
    </p>

    <h1 class="mt1 mb1">{{ page.title }}</h1>
    {% if page.tags.size > 0 %}
    <p class="light-gray italic">
        <i class="fa fa-tags"></i> {{ page.tags || join: ', '}}
    </p>
    {% endif %}
</header>

<article>
    {{ content }}
</article>
