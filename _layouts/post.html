---
layout: default
---
<header class="mt3">
    <p class="italic light-gray">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{%if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1 class="mt1">{{ page.title }}</h1>
    <p class="italic light-gray">
        <i class="fa fa-tags"></i> {{for tag in page.tags}} {{tag}} {{endfor}}
    </p>
</header>

<article>
    {{ content }}
</article>
